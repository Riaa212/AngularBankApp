<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen bg-gray-100 text-gray-900">
    <div class="flex h-full">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-lg hidden md:block">
        <div class="p-6 text-blue-600 text-xl font-bold">MyBank</div>
        <nav class="mt-6 space-y-2">
          <a href="#" class="flex items-center px-6 py-3 hover:bg-blue-50">
            <span class="text-blue-500 mr-3">üè†</span> Dashboard
          </a>
          <a href="#" class="flex items-center px-6 py-3 hover:bg-blue-50">
            <span class="text-blue-500 mr-3">üìÑ</span> Transactions
          </a>
          <a href="#" class="flex items-center px-6 py-3 hover:bg-blue-50">
            <span class="text-blue-500 mr-3">üíº</span> Accounts
          </a>
          <a href="#" class="flex items-center px-6 py-3 hover:bg-blue-50">
            <span class="text-blue-500 mr-3">‚öôÔ∏è</span> Settings
          </a>
        </nav>
      </aside>

      <!-- Main content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Navbar -->
        <header
          class="flex justify-between items-center bg-white shadow px-6 py-4"
        >
          <h1 class="text-xl font-semibold">User Dashboard</h1>
          <div class="flex items-center gap-4">
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
            >
              + Add Funds
            </button>
            <div
              class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center text-white"
            >
              R
            </div>
          </div>
        </header>

        <!-- Dashboard Cards -->
        <main class="flex-1 overflow-y-auto p-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl p-5 shadow">
              <p class="text-sm text-gray-500">Account Balance</p>
              <p class="text-3xl font-semibold text-green-600 mt-2">
                ‚Çπ1,25,000
              </p>
            </div>
            <div class="bg-white rounded-xl p-5 shadow">
              <p class="text-sm text-gray-500">Monthly Spending</p>
              <p class="text-3xl font-semibold text-red-500 mt-2">‚Çπ24,300</p>
            </div>
            <div class="bg-white rounded-xl p-5 shadow">
              <p class="text-sm text-gray-500">Total Transactions</p>
              <p class="text-3xl font-semibold text-blue-600 mt-2">152</p>
            </div>
          </div>

          <!-- Transactions Table -->
          <div class="mt-10 bg-white rounded-xl shadow overflow-x-auto">
            <table class="w-full text-sm text-left">
              <thead class="bg-gray-100 text-gray-600 uppercase">
                <tr>
                  <th class="px-6 py-3">ID</th>
                  <th class="px-6 py-3">Date</th>
                  <th class="px-6 py-3">Amount</th>
                  <th class="px-6 py-3">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-t hover:bg-gray-50">
                  <td class="px-6 py-4">TXN1023</td>
                  <td class="px-6 py-4">2025-06-01</td>
                  <td class="px-6 py-4 text-red-500">-‚Çπ1,200</td>
                  <td class="px-6 py-4">
                    <span
                      class="px-2 py-1 rounded bg-red-100 text-red-600 text-xs"
                      >Debited</span
                    >
                  </td>
                </tr>
                <tr class="border-t hover:bg-gray-50">
                  <td class="px-6 py-4">TXN1024</td>
                  <td class="px-6 py-4">2025-06-03</td>
                  <td class="px-6 py-4 text-green-600">+‚Çπ5,000</td>
                  <td class="px-6 py-4">
                    <span
                      class="px-2 py-1 rounded bg-green-100 text-green-700 text-xs"
                      >Credited</span
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
